<mat-toolbar
    style="height: max-content; background-color: #F5DEE9; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
    <div style="padding: 10px;">
        <a class="navbar-brand" href="#">
            <img src="../assets/Logo.png" width="100%" height="180%" class="d-inline-block align-top" alt="">
        </a>
    </div>

    <div class="input-group" style="width:90%">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
        <div class="input-group-append">
            <span class="input-group-text" style="background-color: #4F274A;" id="search-icon">
                <i class="fa fa-search" style="color: white;"></i>
            </span>
        </div>
    </div>

    <div class="user-icon"
        style="text-decoration: none; text-decoration-color: none; margin-left: 3px; margin-right: 3px;">
        <button class="btn dropdown-toggle"
            style="text-decoration: none; text-decoration-color: none; margin-left: 3px; margin-right: 3px; color: #F5DEE9;;background-color: #4F2749;"
            type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-circle" style="color:#F5DEE9"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="userDropdown" style="background-color: #4F274A;color: #F5DEE9;">
            <a class="dropdown-item" [routerLink]="'/Login'" style="color:white;">Login</a>
            <a class="dropdown-item" [routerLink]="'/Register'" style="color:white;">Register</a>
        </div>
    </div>
    <button
        style="justify-content: center; padding: 10px; border: 0px; border-radius: 50px; padding-top: 15px; background-color: #4F2749; color: #F5DEE9;"
        [routerLink]="'/Cart'">
        <i class="fa fa-shopping-cart fa-lg" style="margin-left: 6px; margin-right: 3px;"></i>
        <span class="cart-badge"></span>
    </button>
    <i class="far fa-question-circle" [routerLink]="'/Help'" style="margin-left: 10px; margin-right: 3px;"
        type="button"></i>
</mat-toolbar>
<nav class="navbar navbar-expand-lg" style="background-color:#4F274A ;">
    <button class="navbar-toggler" style="color: white;" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-navicon fa-lg" style="color: white;"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" style="color: white;" [routerLink]="'/Home'">HOME <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #F5DEE9;" [routerLink]="'/Books'">BOOKS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #F5DEE9;" [routerLink]="'/Equipment'">EQUIPMENT</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color: #F5DEE9;" href="#" id="navbarDropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    RESELL
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
                    style="background-color: #4F274A;color: white;">
                    <a class="dropdown-item" style="color: white;" [routerLink]="'/Check'">Check Book Estimate</a>
                    <a class="dropdown-item" style="color: white;" [routerLink]="'/Schedule'">Schedule Book
                        Evaluation</a>
                    <a class="dropdown-item" style="color: white;" [routerLink]="'/View-Resale'">View Resale Details</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #F5DEE9;" [routerLink]="'/About'">ABOUT US</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container" style="text-align: center;">
    <h2 style="font-weight: bold;">Help Videos</h2>
    <div class="input-group" style="width:100%; text-align: left;padding-bottom: 20px;">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
        <div class="input-group-append">
            <span class="input-group-text" style="background-color: #4F274A;" id="search-icon">
                <i class="fa fa-search" style="color: white;"></i>
            </span>
        </div>
    </div>
    <br>
    <br>
    <div>
        <mat-accordion *ngFor="let item of arrHelpTips">
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.name}}
                </mat-panel-title>
              </mat-expansion-panel-header>
                <p> {{item.description}} </p>
                <video controls width="100%" height="100%" frameborder="0" allowfullscreen>
                    <source [src]="item.filePath" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </mat-expansion-panel>
        </mat-accordion> 
    </div>

</div>
