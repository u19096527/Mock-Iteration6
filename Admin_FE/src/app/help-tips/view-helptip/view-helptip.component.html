<!-- TITLE OF PAGE BAR -->
<div class="titlePage">
    <h4 style="font-weight: bold; padding-top: 5px;">
      <a [routerLink]="'/help-tips'" style="color: black;">
        HELP TIPS
      </a>
      &nbsp; >> &nbsp;
      VIEW HELP TIP
    </h4>
  </div>
  <br>
  <div style="padding: 50px;">
    <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-sm-2" style="text-align: right;"><strong>Title: </strong> </div>
            <div class="col-sm-6"> {{selectedHelpTip.Name}}</div>
          </div>
          <div class="row">
              <div class="col-sm-2" style="text-align: right;"><strong>Date: </strong> </div>
              <div class="col-sm-6"> {{selectedHelpTip.Date}}</div>
          </div>
          <div class="row">
              <div class="col-sm-2" style="text-align: right;"><strong>Description: </strong></div>
              <div class="col-sm-6"> {{selectedHelpTip.Description}}</div>
          </div>
          <div class="row">
            <div class="video-container">
              <iframe [src]="getVideoUrl()" frameborder="0" allowfullscreen></iframe>
            </div>   
          </div>
          <button type="button" class="btn normButton" style="width: 140px;" [routerLink]="['/help-tips']">
              GO BACK
          </button>
      </div>
    </div>   

  </div>
