<!-- TITLE OF PAGE BAR -->
<div class="titlePage">
    <h4 style="font-weight: bold; padding-top: 5px;"> &nbsp;&nbsp;
        HELP TIPS
    </h4>
</div>

<!-- SEARCH BAR AND ADD NEW HELP VIDEO BUTTON -->
<div class="row" style="padding-left: 15px;padding-right: 15px;">
    <div class="col-md-9">
        <form >
            <input type="search" placeholder="Search for a help tip" name="searchQuery" (input)="searchHelpTip()" [(ngModel)]="searchQuery" >
        </form>     
    </div>
    <div class="col-md-3" style="justify-content: flex-end;text-align: right;padding-top: 10px;">
        <a [routerLink]="'/add-helptips'" class="normButton btn">
            <i class="fas fa-plus fa-lg"></i>
            &nbsp;
            ADD NEW HELP VIDEO
        </a>
    </div>
</div>

<!-- TABLE OF HELP TIPS -->
<div style="padding-left: 15px;padding-right: 15px;padding-top: 15px;">
    <table class="table table-inverse datatable-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th width="10%">Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrHelpTips" style="width: 100">
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.Description}}
                </td>
                <td width="10%">
                   {{item.Date}}
                </td> 
                <!-- CONTINUE EDITING FROM HERE -->
                <td style="text-align: right;">
                    <button class="btn update" (click)="goToViewHelpTip(item.help_ID)"  style="background-color:#3B71CA;">
                        <i class="fa fa-eye"></i> &nbsp;
                              VIEW 
                      </button> &nbsp;
                    <button class="btn update" (click)="goToEditHelpTip(item.help_ID)" >
                        <i class="fa fa-edit"></i> &nbsp;
                            EDIT 
                    </button> &nbsp;
                    <button class="btn delete" style="margin-left: 4px;" (click)="deleteHelpTip(item.help_ID)">
                        <i class="fa fa-trash"></i>&nbsp;&nbsp; 
                        DELETE 
                    </button>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
