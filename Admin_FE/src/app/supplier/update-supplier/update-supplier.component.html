<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;">
        <a [routerLink]="'/supplier'" style="text-decoration: black;">
            <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
        </a>&nbsp;&nbsp;
        <a [routerLink]="'/supplier'" style="color: black;">
            SUPPLIER
        </a>
        <i class="fas fa-angle-right fa-lg"></i> UPDATE SUPPLIER
    </h4>
</div>

<div style="padding: 50px;">
    <div class="row">
        <div class="col-6 offset-1">
            <form class="form-group" [formGroup]="formUpdate" (ngSubmit)="UpdateSupplier()">
                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Name</label>
                    <input type="email" class="form-control" placeholder="Game" name="name" formControlName="name">
                </div>
                <div *ngIf="formUpdate.controls['name']?.invalid && formUpdate.controls['name']?.touched"
                    class="text-danger">
                    Name is required.
                </div>

                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Address</label>
                    <textarea type="text" class="form-control" placeholder="1104 Foxtros Avenue, Arcadia, Pretoria"
                        name="address" formControlName="address"></textarea>
                </div>
                <div *ngIf="formUpdate.controls['address']?.invalid && formUpdate.controls['address']?.touched"
                    class="text-danger">
                    Address is required.
                </div>


                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Email</label>
                    <input type="text" class="form-control" placeholder="email@mail.com" name="email"
                        formControlName="email">
                </div>
                <div *ngIf="formUpdate.controls['email']?.invalid && formUpdate.controls['email']?.touched"
                    class="text-danger">
                    Email is required.
                </div>

                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Cell</label>
                    <input type="tel" class="form-control" placeholder="0000000000" name="cell" formControlName="cell">
                </div>
                <div *ngIf="formUpdate.controls['cell']?.invalid && formUpdate.controls['cell']?.touched"
                    class="text-danger">
                    Cell is required.
                </div>


                <button type="button" class="btn normButton" style="width: fit-content;" data-toggle="modal"
                    data-target="#updateModal" [disabled]="formUpdate.invalid">UPDATE SUPPLIER</button>
                <button type="button" class="btn normCancel" data-toggle="modal" data-target="#abortModal"
                    style="margin-left:20px;width: 140px;">CANCEL</button>

                <!-- Modal for update-->
                <div class="modal fade" id="updateModal" role="dialog" data-backdrop="false">
                    <div class="modal-dialog modal-md">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div style="background-color: #D9D9D9;height: fit-content;">
                                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
                            </div>
                            <div class="modal-body">
                                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                                    <h5>
                                        <i class="fa fa-exclamation-triangle fa-2x"
                                            style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you sure you want to update
                                        this
                                        supplier?
                                    </h5>
                                </div>
                                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                                        data-toggle="modal" data-target="#successModal" type="submit"
                                        (click)="UpdateSupplier()"> CONFIRM
                                    </button>
                                    <button type="button" class="btn normCancel" data-dismiss="modal"
                                        data-toggle="modal" data-target="#abortModal"
                                        style="margin-left:20px;width: 140px;"> CANCEL </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Modal FOR ABORT-->
<div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9;height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Update Supplier
                        has been aborted.
                    </h5>
                </div>
                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                        [routerLink]="'/supplier'"> OKAY
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
