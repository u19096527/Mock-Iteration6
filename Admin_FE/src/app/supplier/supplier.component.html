<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;"> &nbsp;&nbsp;SUPPLIER</h4>
</div>

<div class="row" style="padding-left: 15px;padding-right: 15px;">
    <div class="col-md-8">
        <form (input)="searchSupplier()">
            <input [(ngModel)]="searchInput" name="searchInput" type="search" placeholder="Search...">&nbsp;
        </form>
    </div>
    <div class="col-md-4" style="justify-content: flex-end;text-align: right;padding-top: 10px;">
        <a [routerLink]="'/add_supplier'" class="normButton btn">
            <i class="fas fa-plus fa-lg"></i>
            &nbsp;
            ADD SUPPLIER
        </a>
    </div>
</div>

<div style="padding-left: 15px;padding-right: 15px;padding-top: 15px;width:100%">
    <table class="table table-inverse datatable-table" style="width: 100%;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Cell</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: max-content;" *ngFor="let sup of supp">
                <td style="width: 15%;">
                    {{sup.supplier_Name}}
                </td>
                <td style="width: 20%;">
                    {{sup.supplier_Address}}
                </td>
                <td style="width: 15%;">
                    {{sup.supplier_Email}}
                </td>
                <td style="width: 15%;">
                    {{sup.supplier_CellNumber}}
                </td>
                <td style="text-align: right;width:200px;">
                    <button class="btn update" (click)="updateSupplier(sup.supplier_ID)"><i
                            class="fa fa-edit"></i>&nbsp;&nbsp;UPDATE</button>
                    <button class="btn delete" style="margin-left: 4px;" data-toggle="modal"
                        [attr.data-target]="'#removeModal-' + sup.supplier_ID"><i
                            class="far fa-trash-alt"></i>&nbsp;&nbsp;DELETE</button>
                </td>

                <!-- Modal for Delete-->
                <div class="modal fade" [id]="'removeModal-' + sup.supplier_ID" role="dialog" data-backdrop="false">
                    <div class="modal-dialog modal-md">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div style="background-color: #D9D9D9;height: fit-content;">
                                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
                            </div>
                            <div class="modal-body">
                                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                                    <h5>
                                        <i class="fa fa-exclamation-triangle fa-2x"
                                            style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you sure you want to delete
                                        this
                                        supplier?
                                    </h5>
                                </div>
                                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                                        data-toggle="modal" data-target="#successModal"
                                        (click)="DeleteSupplier(sup.supplier_ID)"> CONFIRM
                                    </button>
                                    <button type="button" class="btn normCancel" data-dismiss="modal"
                                        data-toggle="modal" data-target="#abortModal"
                                        style="margin-left:20px;width: 140px;"> CANCEL </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </tr>
        </tbody>
    </table>
</div>

<!-- Modal FOR ABORT-->
<div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9;height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Delete
                        Supplier
                        has been aborted.
                    </h5>
                </div>
                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                    <a type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                        [routerLink]="'/supplier'"> OKAY
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
