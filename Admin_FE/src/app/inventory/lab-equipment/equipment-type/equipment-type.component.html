<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;">
        <a [routerLink]="'/lab_equipment'" style="text-decoration: black;">
            <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
        </a>&nbsp;&nbsp;
        <a [routerLink]="'/lab_equipment'" style="color: black;">
            LAB EQUIPMENT
        </a>
        <i class="fas fa-angle-right fa-lg"></i> EQUIPMENT TYPES
    </h4>
</div>

<div class="row" style="padding-left: 15px;padding-right: 15px;">
    <div class="col-md-8">
        <form (input)="searchEquipmentType()">
            <input [(ngModel)]="searchInput" name="searchInput" type="search" placeholder="Search...">&nbsp;
        </form>
    </div>
    <div class="col-md-4" style="justify-content: flex-end;text-align: right;padding-top: 10px;">
        <a [routerLink]="'/add-equipment-type'" class="normButton btn">
            <i class="fas fa-plus fa-lg"></i>
            &nbsp;
            ADD TYPE
        </a>
    </div>
</div>

<div style="padding-left: 15px;padding-right: 15px;padding-top: 15px;">
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: max-content;" *ngFor="let et of equipment_type">
                <td>
                    {{et.name}}
                </td>
                <td>
                    {{et.description}}
                </td>
                <td style="text-align: right;">
                    <button class="btn update" (click)="updateEquipmentType(et.equipmentType_ID)"><i class="fa fa-edit"></i>&nbsp;&nbsp;UPDATE</button>
                    <button class="btn delete" style="margin-left: 5px;" data-toggle="modal"
                    [attr.data-target]="'#removeModal-' + et.equipmentType_ID"><i class="far fa-trash-alt"></i>&nbsp;&nbsp;DELETE</button>
                </td>


                <!-- Modal for Delete-->
                <div class="modal fade" [id]="'removeModal-' + et.equipmentType_ID" role="dialog" data-backdrop="false">
                    <div class="modal-dialog modal-md">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div style="background-color: #D9D9D9;height: fit-content;">
                                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
                            </div>
                            <div class="modal-body">
                                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                                    <h5>
                                        <i class="fa fa-exclamation-triangle fa-2x"
                                            style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you sure you want to delete
                                        this
                                        equipment type?
                                    </h5>
                                </div>
                                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                                    <button (click)="deleteEquipmentType(et.equipmentType_ID)" type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                                        data-toggle="modal" data-target="#successModal"
                                        > CONFIRM
                                    </button>
                                    <button type="button" class="btn normCancel" data-dismiss="modal"
                                        data-toggle="modal" data-target="#abortModal"
                                        style="margin-left:20px;width: 140px;"> CANCEL </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </tr>
        </tbody>
    </table>
</div>


<!-- Modal FOR ABORT-->
<div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9;height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Delete Supplier
                        has been aborted.
                    </h5>
                </div>
                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                        [routerLink]="'/equipment_type'"> OKAY
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
