<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;">
        <a [routerLink]="'/manage-employee'" style="text-decoration: black;">
            <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
        </a>&nbsp;
        <a [routerLink]="'/manage-employee'" style="color: black;">
            MANAGE EMPLOYEE
         </a>&nbsp;
         <i class="fas fa-angle-right fa-lg"></i> ADD EMPLOYEE
    </h4>
</div>

<div style="padding: 50px;">
    <div class="row">
      <div class="col-6 offset-1">
        <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
  
            <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Employee Type</label>
                <select class="form-select form-control" formControlName="employee_Type_ID">
                  <option *ngFor="let type of employeeTypes" [value]="type.id">{{ type.name }}</option>
                </select>
              </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Name</label>
            <input type="text" class="form-control" placeholder="Slindile" formControlName="name">
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Surname</label>
            <input type="text" class="form-control" placeholder="Dlamini" formControlName="surname">
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Cell Number</label>
            <input type="text" class="form-control" placeholder="0000000000" formControlName="cell_Number">
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="email">
           
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Physical Address</label>
            <textarea class="form-control" placeholder="1111 Hank Street" formControlName="physical_Address"></textarea>
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Date of Birth</label>
            <input type="date" class="form-control" formControlName="birthDate">
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Emergency Contact Name</label>
            <input type="text" class="form-control" placeholder="James" formControlName="emergency_Contact_Name">
            
          </div>
  
          <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">Emergency Contact Cell Number</label>
            <input type="text" class="form-control" placeholder="0000000000" formControlName="emergency_Contact_Cell">
            
          </div>
  
         <!-- Show validation errors -->
        <div *ngFor="let error of formErrors | keyvalue">
            <div class="text-danger">{{ error.value }}</div>
          </div>

  
          <button type="submit" class="btn normButton" style="width: 140px;">ADD EMPLOYEE</button>
          <button type="button" class="btn normCancel" style="margin-left: 20px; width: 140px;" data-toggle="modal"
            data-target="#abortModal">CANCEL</button>


                <!-- Modal -->
                <div class="modal fade" id="addModal" role="dialog" data-backdrop="false">
                    <div class="modal-dialog modal-md">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div style="background-color: #D9D9D9;height: fit-content;">
                                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
                            </div>
                            <div class="modal-body">
                                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                                    <h5>
                                        <i class="fa fa-exclamation-triangle fa-2x"
                                            style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you sure
                                        you want to add this Employee?
                                    </h5>
                                </div>
                                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                                        data-toggle="modal" data-target="#successModal"> CONFIRM
                                    </button>
                                    <button type="button" class="btn normCancel" data-dismiss="modal"
                                        style="margin-left:20px;width: 140px;"> CANCEL </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>


<!-- Modal FOR ABORT-->
<div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9;height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Add Employee
                        has been
                        aborted.
                    </h5>
                </div>
                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                    <button type="button" class="btn update" style="width: 140px;" [routerLink]="'/employee'"> OKAY
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal FOR success-->
    <div class="modal fade" id="successModal" role="dialog" data-backdrop="false">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div style="background-color: #D9D9D9;height: fit-content;">
                    <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
                </div>
                <div class="modal-body">
                    <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                        <h5>
                            <i class="fa fa-check-circle" style="color: green;"></i>&nbsp;&nbsp; Employee has been added
                            to the
                            system.
                        </h5>
                    </div>
                    <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                        <button type="button" class="btn update" style="width: 140px;" [routerLink]="'/employee'"> OKAY
                        </button>
                    </div>
                </div>
            </div>
        </div>
