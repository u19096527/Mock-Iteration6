<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;">
        <a [routerLink]="'/employees'" style="text-decoration: black;">
            <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
        </a>&nbsp; MANAGE EMPLOYEE
    </h4>
</div>

<div class="row" style="padding-left: 15px; padding-right: 15px;">
    <div class="col-md-8">
        <div class="row">
            <div class="col">
                <form>
                    <input name="searchInput" type="search" placeholder="Search...">&nbsp;
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4" style="justify-content: flex-end; text-align: right; padding-top: 10px;">
        <a [routerLink]="'/add-employee'" class="normButton btn">
            <i class="fas fa-plus fa-lg"></i>
            &nbsp;
            ADD EMPLOYEE
        </a>
    </div>
</div>

<div style="padding-left: 15px; padding-right: 15px; padding-top: 15px;">
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: max-content;">
                <td></td>
                <td></td>
                <td style="text-align: right;">
                    <button class="btn update">
                        <i class="fa fa-edit"></i>&nbsp;&nbsp;UPDATE
                    </button>
                    <button class="btn delete" style="margin-left: 5px;" data-toggle="modal">
                        <i class="far fa-trash-alt"></i>&nbsp;&nbsp;DELETE
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal for Delete -->
<div class="modal fade">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9; height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you
                        sure you want to delete this employee type?
                    </h5>
                </div>
                <div style="text-align: center; margin-top: 5px; margin-bottom: 5px;">
                    <button class="btn update" style="width: 140px;" data-dismiss="modal" data-toggle="modal"
                        data-target="#successModal">
                        CONFIRM
                    </button>
                    <button type="button" class="btn normCancel" data-dismiss="modal" data-toggle="modal"
                        data-target="#abortModal" style="margin-left:20px;width: 140px;">
                        CANCEL
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Delete Confirmation -->
<div class="modal fade" id="successModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">
        <!-- Modal content -->
        <div class="modal-content">
            <div style="background-color: #D9D9D9; height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-check-circle fa-2x" style="color: green;"></i>&nbsp;&nbsp; Employee Type deleted
                        successfully.
                    </h5>
                </div>
                <div style="text-align: center; margin-top: 5px; margin-bottom: 5px;">
                    <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                        [routerLink]="'/employee'">
                        OKAY
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal FOR ABORT-->
<div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: #D9D9D9;height: fit-content;">
                <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <h5>
                        <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Delete Employee
                        Type has been aborted.
                    </h5>
                </div>
                <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                    <a type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                        [routerLink]="'/employee_type'">
                        OKAY
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
