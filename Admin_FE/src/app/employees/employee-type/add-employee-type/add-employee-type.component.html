<div class="titlePage">
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/employee_type'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>&nbsp;
    <a [routerLink]="'/employee_type'" style="color: black;">
       EMPLOYEE TYPES
    </a>&nbsp;
    <i class="fas fa-angle-right fa-lg"></i> ADD TYPE
  </h4>
</div>

<div style="padding: 50px;">
  <div class="row">
    <div class="col-6 offset-1">
      <form class="form-group" [formGroup]="formAdd" (ngSubmit)="addEmployeeType()">
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;">Name</label>
          <input type="text" class="form-control" placeholder="Employee Type Name" name="name" formControlName="name">
          <div *ngIf="formAdd.controls['name']?.invalid && formAdd.controls['name']?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;">Description</label>
          <textarea class="form-control" placeholder="Type in the description of the new employee type"
            formControlName="description" name="description"></textarea>
          <div *ngIf="formAdd.controls['description']?.invalid && formAdd.controls['description']?.touched"
            class="text-danger">
            Description is required.
          </div>
        </div>
        <button type="button" class="btn normButton" style="width: 140px;" [disabled]="formAdd.invalid"
          data-toggle="modal" data-target="#addModal">ADD TYPE</button>


        <button type="button" class="btn normCancel" style="margin-left:20px;width: 140px;" data-toggle="modal"
          data-target="#abortModal">CANCEL</button>
      </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="addModal" role="dialog" data-backdrop="false">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <!-- Modal content -->
          <div class="modal-body">
            <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
              <h5>
                <i class="fa fa-exclamation-triangle fa-2x" style="color: #FFDB58;"></i>&nbsp;&nbsp; Are you sure you
                want to add this employee type?
              </h5>
            </div>
            <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
              <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                data-target="#successModal" (click)="confirmAddEmployeeType()">YES</button>
              <button type="button" class="btn delete" style="margin-left:20px;width: 140px;"
                data-dismiss="modal">NO</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal FOR ABORT-->
    <div class="modal fade" id="abortModal" role="dialog" data-backdrop="false">
      <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
          <div style="background-color: #D9D9D9;height: fit-content;">
            <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
          </div>
          <div class="modal-body">
            <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
              <h5>
                <i class="fa fa-exclamation-triangle fa-2x" style="color: red;"></i>&nbsp;&nbsp; Add Employee Type has
                been
                aborted.
              </h5>
            </div>
            <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
              <a type="button" class="btn update" style="width: 140px;color:white;" [routerLink]="'/employee_type'">
                OKAY
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal for ADD Confirmation -->
    <div class="modal fade" id="successModal" role="dialog" data-backdrop="false"
      [ngClass]="{'show': showSuccessModal}">
      <div class="modal-dialog modal-md">
        <!-- Modal content -->
        <div class="modal-content">
          <div style="background-color: #D9D9D9; height: fit-content;">
            <i type="button" class="close modalLabel fa fa-times-circle" data-dismiss="modal"></i>
          </div>
          <div class="modal-body">
            <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
              <h5>
                <i class="fa fa-check-circle fa-2x" style="color: green;"></i>&nbsp;&nbsp; Employee Type added
                successfully.
              </h5>
            </div>
            <div style="text-align: center; margin-top: 5px; margin-bottom: 5px;">
              <button type="button" class="btn update" style="width: 140px;" data-dismiss="modal"
                [routerLink]="'/employee-type'">
                OKAY
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
