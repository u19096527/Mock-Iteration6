<div class="titlePage">
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/user-role'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>&nbsp;&nbsp;
    <a [routerLink]="'/iser-role'" style="color: black;">
      USERS
    </a>
    <i class="fas fa-angle-right fa-lg"></i> ADD USER ROLE
  </h4>
</div>

<div style="padding: 50px;">
  <div class="row">
    <div class="col-6 offset-1">
      <form class="form-group" [formGroup]="formAddUserRole" (ngSubmit)="addNewUserRole()">
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;"> Name </label>
          <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;"> Description </label>
          <textarea class="form-control" name="description" formControlName="description" style="height: 100px;"></textarea>
        </div>
        <div class="mb-3">
            <button type="button" class="btn normButton" style="width: 150px;" (click)="addNewUserRole()">
                ADD USER ROLE
              </button>
              <button type="button" class="btn normCancel" style="margin-left:20px;width: 140px;">
                CANCEL
              </button>    
        </div>
      </form>
    </div>
  </div>
</div>
